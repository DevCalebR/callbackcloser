name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_APP_URL: https://example.com
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/callbackcloser?sslmode=require
      DIRECT_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/callbackcloser?sslmode=require
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_placeholder
      CLERK_SECRET_KEY: sk_test_placeholder
      STRIPE_SECRET_KEY: sk_test_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_placeholder
      STRIPE_PRICE_STARTER: price_placeholder_starter
      STRIPE_PRICE_PRO: price_placeholder_pro
      TWILIO_ACCOUNT_SID: AC00000000000000000000000000000000
      TWILIO_AUTH_TOKEN: twilio_auth_token_placeholder
      TWILIO_WEBHOOK_AUTH_TOKEN: webhook_token_placeholder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

